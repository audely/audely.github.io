<style>
  .hero-100hv { height: 100vh; }
  .hero-overlay-white { background: rgba(255,255,255,0.85); position: absolute; top:0; left:0; width:100%; height:100%; }
  .btn-primary { background-color: #0056b3; border-color: #0056b3; }
  .btn-primary:hover { background-color: #004494; border-color: #004494; }
  .btn-outline-primary { color: #0056b3; border-color: #0056b3; }
  .btn-outline-primary:hover { background-color: #0056b3; color: white; }
  .container-max800 { max-width: 800px; margin-left:auto; margin-right:auto; }
  h1,h2,h3 { color: #003366; }
  p.lead { font-size: 1.2rem; line-height: 1.6; }
  ul { margin-left: 1.5rem; }
  section { padding-top: 4rem; padding-bottom: 4rem; }
  .video-container { max-width: 720px; margin-left:auto; margin-right:auto; margin-bottom: 3rem; }

  .hero-100hv {
    position: relative;
    overflow: hidden;
  }

  .icon-floating-background i {
    position: absolute;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    user-select: none;
    will-change: transform;
  }


  .icon-floating-background svg {
    position: absolute;
    width: 40px;
    height: 40px;
    opacity: 0.15;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    user-select: none;
    will-change: transform;
  }

  @keyframes float-up-down {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes float-left-right {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(20px); }
  }
</style>

<!-- HERO SECTION -->
<section class="hero-100hv d-flex flex-column justify-content-center text-center bg-light">
  <div class="icon-floating-background" id="iconFloatingBackground"></div>
  <div class="container container-max800 position-relative" style="z-index:1;">
    <h1 class="display-3 fw-bold mb-4">404</h1>
    <p class="lead mb-4">
      La pagina che stai cercando non esiste!
    </p>
    <a href="/" class="btn btn-primary btn-lg px-5 mb-5" aria-label="Scopri i vantaggi di Audely"><i class="fa-solid fa-house"></i>  Torna alla Home</a>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("iconFloatingBackground");
  if (!container) return;

  const icons = [
    { class: "fas fa-phone", color: "#1DA1F2" },
    { class: "fas fa-bell", color: "#FF6B6B" },
    { class: "fas fa-calendar-alt", color: "#FFD93B" },
    { class: "fas fa-robot", color: "#4ECDC4" },
    { class: "fas fa-comment-dots", color: "#556270" },
    { class: "fas fa-bolt", color: "#FF9F1C" },
    { class: "fas fa-headset", color: "#6A4C93" }
  ];

  const iconCount = 45;

  for (let i = 0; i < iconCount; i++) {
    const iconData = icons[i % icons.length];
    const iEl = document.createElement("i");

    iEl.className = iconData.class;
    iEl.style.color = iconData.color;

    const size = 30 + Math.random() * 30;
    iEl.style.fontSize = `${size}px`;
    iEl.style.position = "absolute";

    iEl.style.top = `${5 + Math.random() * 90}%`;
    iEl.style.left = `${5 + Math.random() * 90}%`;

    iEl.style.opacity = (0.1 + Math.random() * 0.15).toFixed(2);

    const anim = Math.random() < 0.5 ? "float-up-down" : "float-left-right";
    const duration = 3000 + Math.random() * 4000;
    iEl.style.animation = `${anim} ${duration}ms ease-in-out infinite`;
    iEl.style.animationDelay = `${Math.random() * duration}ms`;

    container.appendChild(iEl);
  }

  // ðŸ”´ Rimosso il parallax mousemove perchÃ© causava il bug
});
</script>
